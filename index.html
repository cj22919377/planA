<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>planA</title>

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}

body{
  margin:0;
  height:100vh;
  background:#ffb6c1;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.container{
  text-align:center;
  width:100%;
  padding:20px;
}

h1{
  font-size:2rem;
  margin-bottom:40px;
}

.buttons{
  position:relative;
  height:260px;
}

button{
  padding:14px 28px;
  font-size:1.1rem;
  border:none;
  border-radius:14px;
  cursor:pointer;
  position:absolute;
}

#yesBtn{
  background:#ff4d6d;
  color:white;
  left:50%;
  top:30px;
  transform:translateX(-50%);
}

#noBtn{
  background:#555;
  color:white;
  left:50%;
  top:140px;
  transform:translateX(-50%);
}

.heart{
  position:fixed;
  bottom:-20px;
  animation:floatUp 4s linear forwards;
  pointer-events:none;
}

@keyframes floatUp{
  from{transform:translateY(0) scale(1);opacity:1}
  to{transform:translateY(-100vh) scale(1.5);opacity:0}
}
</style>
</head>

<body>

<div class="container">
  <h1 id="text">Will you be my Valentine? ðŸ’–</h1>
  <div class="buttons" id="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const buttons = document.getElementById("buttons");
const text = document.getElementById("text");

let yesScale = 1;

noBtn.addEventListener("click", () => {
  // grow YES
  yesScale = Math.min(yesScale + 0.15, 2);
  yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;

  const area = buttons.getBoundingClientRect();
  const yesRect = yesBtn.getBoundingClientRect();
  const noRect = noBtn.getBoundingClientRect();

  let x, y;
  let safe = false;

  // find safe position (not overlapping YES)
  while (!safe) {
    x = Math.random() * (area.width - noRect.width);
    y = Math.random() * (area.height - noRect.height);

    const overlap =
      x < (yesRect.left - area.left + yesRect.width) &&
      x + noRect.width > (yesRect.left - area.left) &&
      y < (yesRect.top - area.top + yesRect.height) &&
      y + noRect.height > (yesRect.top - area.top);

    if (!overlap) safe = true;
  }

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

yesBtn.addEventListener("click", () => {
  buttons.remove();
  text.textContent = "you're the loml now!!ðŸ’•";

  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "ðŸ’–","ðŸ’—","ðŸ©·";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = 20 + Math.random() * 20 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }, 200);
});
</script>

</body>
</html>
